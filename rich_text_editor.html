<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="editor-toolbar">
            <button onclick="execCommand('bold')"><i class="fas fa-bold"></i></button>
            <button onclick="execCommand('italic')"><i class="fas fa-italic"></i></button>
            <button onclick="execCommand('underline')"><i class="fas fa-underline"></i></button>
            <button onclick="execCommand('justifyLeft')"><i class="fas fa-align-left"></i></button>
            <button onclick="execCommand('justifyCenter')"><i class="fas fa-align-center"></i></button>
            <button onclick="execCommand('justifyRight')"><i class="fas fa-align-right"></i></button>
            <button onclick="changeFontSize()"><i class="fas fa-text-height"></i></button>
            <input type="color" id="text-color" onchange="changeTextColor()">
            <label for="file-upload" id="upload-label"><i class="fas fa-paperclip"></i></label>
            <input type="file" id="file-upload" accept="image/*" onchange="uploadFile()">
        </div>
        <div id="editor" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
